<!DOCTYPE html>
<html>
<head>
	<title>DSMT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="register">
    <div class="col-md-4 col-md-offset-4" style="margin-top:3%">
        <h2 style="text-align: center; color: white">DSMT - REGISTER</h2>
        <div>
            <form name="applicantform">
                <div style="margin: 5px;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="padding-right: 45px;">Name</span>
                        <input type="text" class="form-control" id="name" aria-describedby="basic-addon3" required>
                    </div>
                </div>
                <div style="margin: 5px;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="padding-right: 42px;">Phone</span>
                        <input type="number" class="form-control" id="phone" aria-describedby="basic-addon3" required>
                    </div>
                </div>
                <div style="margin: 5px;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="padding-right: 47px;">Email</span>
                        <input type="email" class="form-control" id="email" aria-describedby="basic-addon3" required>
                    </div>
                </div>
                <div style="margin: 5px;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="padding-right: 21px;">Password</span>
                        <input type="password" class="form-control" id="password" aria-describedby="basic-addon3" required>
                    </div>
                </div>
                <div style="margin: 5px;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="padding-right: 28px;">Aadhaar</span>
                        <input type="number"  class="form-control" id="aadharnumber" aria-describedby="basic-addon3" required>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" onclick="onregister()" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/db.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
	<script src="js/register.js"></script>
</html>
