<!DOCTYPE html>
<html>
<head>
	<title>DSMT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
     
    </style>
</head>
<body class="dashboard">
    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-6">
                <h3>Welcome Raghul</h3>
                <h4 id='balance'>Account Balance : </h4>
            </div>
            <div class="col-md-6">
                <div style="margin-top:5%">
                    <div class="col-md-12">
                        <button class="btn btn-danger pull-right" onclick="location.href='./index.html'" >logout</button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="pull-right">
                            <a role='button'>change PIN</a>
                            <br>
                            <a role='button' >change Email</a>
                            <br>
                            <a role='button'>change Phone Number</a>
                            <br>
                            <a role='button'>change Touch ID</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="optionlist" role="button">
            <label id='dsmt'>DSMT ></label>
        </div>
        <div class="optionlist" role="button">
            <label onclick="gobenificiary()">Benificiary accounts ></label>
        </div>
        <div class="optionlist" role="button">
            <label>Transactions ></label>
        </div>
        <div class="optionlist" role="button">
            <label id='it'>Instant Transfer ></label>
        </div>
    </div>

<!-- modals -->
<!-- dsmt -->
<div id="dsmtmodal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div style="min-height: auto">
            <div class="modal-header">
                <h2>DSMT</h2>
            </div>
            <div class="modal-body">
                <div style="font-weight: normal;">
                    <div>
                        <label class="text-capitalize">From</label>
                        <label><span class="text-capitalize">Raghul</span></label>
                    </div>
                    <div>
                    <label class="text-capitalize">To Account</label>
                        <select class="form-control" id='toaccount'>
                        </select>
                    </div>
                    <div>
                    <label class="text-capitalize">Amount</label>
                    <input class="form-control" type="number" placeholder="Amount" id='todsmt' autofocus>
                    </div>
                </div>
                <div class="modal-footer form-group" style="margin-top: 8%;margin-left: 15%;">
                    <button class="btn btn-success" onclick="DSMTtransfer()">Confirm</button>
                    <button class="btn btn-danger" onclick="dsmtdismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- itmodal -->
<div id="itmodal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div style="min-height: auto">
                <div class="modal-header">
                    <h2>Instant Transfer</h2>
                </div>
                <div class="modal-body">
                    <div style="font-weight: normal;">
                        <div>
                            <label class="text-capitalize">From</label>
                            <label><span class="text-capitalize">Raghul</span></label>
                        </div>
                        <div>
                        <label class="text-capitalize">To Account</label>
                            <select class="form-control" id='toitaccount'>
                            </select>
                        </div>
                        <div>
                        <label class="text-capitalize">Amount</label>
                        <input class="form-control" type="number" placeholder="Amount" id='toit' autofocus>
                        </div>
                        <div>
                            <label class="text-capitalize">password</label>
                            <input class="form-control" type="password" placeholder="Password" id='itpassword' autofocus>
                        </div>
                    </div>
                    <div class="modal-footer form-group" style="margin-top: 8%;margin-left: 15%;">
                        <button class="btn btn-success" onclick="itTransfer()">Confirm</button>
                        <button class="btn btn-danger" onclick="itdismiss()">Cancel</button>
                    </div>
                </div>
            </div>
    </div>
</div>

<!--  -->

</body>
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/db.js"></script>
	<script src="js/dashboard.js"></script>
</html>
