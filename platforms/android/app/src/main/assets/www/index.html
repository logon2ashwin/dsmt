<!DOCTYPE html>
<html>
<head>
	<title>DSMT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="app">
    <div class="login-container">
        <div class="container">
            <div class="login-heading">DSMT</div>
            <div class="Absolute-Center is-Responsive">
                <div class="inner-container">
                    <label>Username</label>
                    <br>
                    <input type="text" id='name' placeholder="Enter username" autofocus>
                    <br>
                    <label>Password</label>
                    <br>
                    <input  type="password" id='password' placeholder="Enter password">
                    <br>
                    <div>or</div>
                    <div>
                        <a onclick="fingerprint()">Login With Touch ID</a>
                    </div>
                    <button class="reg-btn" onclick="onlogin()" >Login</button>
                    <br>
                    <div>
                        <span>or</span>
                    </div>
                    <button class="reg-btn" onclick="goregister()">Register</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
</html>
